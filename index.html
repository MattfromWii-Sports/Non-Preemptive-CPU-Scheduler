<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Scheduling | Non-Preemptive</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">CPU Scheduling Algorithm Calculator (Non-Preemptive)</h1>
    <div class="content">
      <div class="left-content">
        <div class="left-content-top">
          <h2 class="sub-title">INPUT</h2>
          <!-- dropdown -->
          <form action="#" class="dropdown-container">
            <label for="algorithm" class="input-title">Algorithm</label>
            <select name="algorithm" id="algorithm" required>
              <option value="fcfs" selected>First Come First Serve</option>
              <option value="sjf">Shortest Job First</option>
              <option value="priority">Priority</option>
              <option value="deadline">Deadline</option>
              <option value="mlq">Multilevel Queue</option>
            </select>
          </form>
          <form
            action="#"
            class="mlq-suboptions dropdown-container hide hideable"
          >
            <!-- subqueues here -->
            <label for="subQueue1">Queue 1</label>
            <select name="subQueue1" id="subQueue1">
              <option value="fcfs" selected>First Come First Serve</option>
              <option value="sjf">Shortest Job First</option>
              <option value="priority">Priority</option>
            </select>
            <label for="subQueue2">Queue 2</label>
            <select name="subQueue2" id="subQueue2">
              <option value="fcfs" selected>First Come First Serve</option>
              <option value="sjf">Shortest Job First</option>
              <option value="priority">Priority</option>
            </select>
            <label for="subQueue3">Queue 3</label>
          </form>
          <!-- dropdown -->
          <form action="#" class="dropdown-container nop">
            <label for="processnum" class="input-title"
              >Number of Processes</label
            >
            <select name="processnum" id="processnum" required>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </form>
        </div>
        <div class="left-content-bottom">
          <button id="calculate-btn">Calculate</button>
        </div>
      </div>
      <div class="right-content">
        <h2 class="sub-title">OUTPUT</h2>
        <p class="left-indent">Table</p>

        <div class="table-container">
          <!-- for table -->
          <!-- "hideable" class represents all elements that can be hidden -->
          <table class="data-table">
            <thead>
              <tr class="header-row">
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th class="priority-header hide hideable">Priority</th>
                <th class="queue-header hide hideable">Queue</th>
                <th class="deadline-header hide hideable">Deadline</th>
                <th>Start Time</th>
                <th>Completion Time</th>
                <th>Turnaround Time</th>
                <th>Waiting Time</th>
                <th>Response Time</th>
                <th class="lateness-header hide hideable">Lateness</th>
                <th class="tardiness-header hide hideable">Tardiness</th>
              </tr>
            </thead>
            <tbody class="row-container">
              <tr class="table-row">
                <td class="process">P1</td>
                <td class="arrival-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="burst-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="priority-time hide hideable">
                  <input pattern="[0-9]*" />
                </td>
                <td class="queue-num hide">
                  <input pattern="[0-9]*" />
                </td>
                <td class="deadline-time hide hideable">
                  <input pattern="[0-9]*" />
                </td>
                <td class="start-time"></td>
                <td class="completion-time"></td>
                <td class="turnaround-time"></td>
                <td class="waiting-time"></td>
                <td class="response-time"></td>
                <td class="lateness-time hide hideable"></td>
                <td class="tardiness-time hide hideable"></td>
              </tr>
              <tr class="table-row">
                <td class="process">P2</td>
                <td class="arrival-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="burst-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="priority-time hide hideable">
                  <input pattern="[0-9]*" />
                </td>
                <td class="queue-num hide">
                  <input pattern="[0-9]*" />
                </td>
                <td class="deadline-time hide hideable">
                  <input pattern="[0-9]*" />
                </td>
                <td class="start-time"></td>
                <td class="completion-time"></td>
                <td class="turnaround-time"></td>
                <td class="waiting-time"></td>
                <td class="response-time"></td>
                <td class="lateness-time hide hideable"></td>
                <td class="tardiness-time hide hideable"></td>
              </tr>
              <!-- add new rows before this -->
              <tr class="table-row-last">
                <td>AVE</td>
                <td class="arrival-ave"></td>
                <td class="burst-ave"></td>
                <td class="priority-ave hide hideable"></td>
                <td class="queue-ave hide hideable"></td>
                <td class="deadline-ave hide hideable"></td>
                <td class="start-ave"></td>
                <td class="completion-ave"></td>
                <td class="turnaround-ave"></td>
                <td class="waiting-ave"></td>
                <td class="response-ave"></td>
                <td class="lateness-ave hide hideable"></td>
                <td class="tardiness-ave hide hideable"></td>
              </tr>
              <!--  -->
            </tbody>
          </table>
        </div>
        <span class="error-msg"></span>
        <p class="left-indent">Gantt Chart</p>
        <div class="gantt-container">
          <table class="gantt-table">
            <tr class="gantt-process"></tr>
            <tr class="gantt-time"></tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
