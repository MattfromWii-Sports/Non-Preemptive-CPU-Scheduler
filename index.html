<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU Scheduling | Non-Preemptive</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">CPU Scheduling Algorithm Calculator (Non-Preemptive)</h1>
    <div class="content">
      <div class="left-content">
        <div class="left-content-top">
          <h2 class="sub-title">INPUT</h2>
          <!-- dropdown -->
          <form action="#" class="dropdown-container">
            <label for="algorithm" class="input-title">Algorithm</label>
            <select name="algorithm" id="algorithm" required>
              <option value="fcfs" selected>First Come First Serve</option>
              <option value="sjf">Shortest Job First</option>
              <option value="priority">Priority</option>
              <option value="deadline">Deadline</option>
              <option value="mlq">Multilevel Queue</option>
            </select>
          </form>
          <!-- dropdown -->
          <form action="#" class="dropdown-container">
            <label for="processnum" class="input-title"
              >Number of Processes</label
            >
            <select name="processnum" id="processnum" required>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </form>
        </div>
        <div class="left-content-bottom">
          <button id="calculate-btn">Calculate</button>
        </div>
      </div>
      <div class="right-content">
        <h2 class="sub-title">OUTPUT</h2>
        <p class="left-indent">Gantt Chart and Table</p>

        <div class="table-container">
          <!-- for table -->
          <table class="data-table">
            <thead>
              <tr class="header-row">
                <th>Process ID</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th class="priority-header hide">Priority</th>
                <th>Start Time</th>
                <th>Finish Time</th>
                <th>Turnaround Time</th>
                <th>Waiting Time</th>
                <th>Response Time</th>
              </tr>
            </thead>
            <tbody class="row-container">
              <tr class="table-row">
                <td class="process">P1</td>
                <td class="arrival-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="burst-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="priority-time hide">
                  <input pattern="[0-9]*" />
                </td>
                <td class="start-time"></td>
                <td class="finish-time"></td>
                <td class="turnaround-time"></td>
                <td class="waiting-time"></td>
                <td class="response-time"></td>
              </tr>
              <tr class="table-row">
                <td class="process">P2</td>
                <td class="arrival-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="burst-time">
                  <input pattern="[0-9]*" />
                </td>
                <td class="priority-time hide">
                  <input pattern="[0-9]*" />
                </td>
                <td class="start-time"></td>
                <td class="finish-time"></td>
                <td class="turnaround-time"></td>
                <td class="waiting-time"></td>
                <td class="response-time"></td>
              </tr>
              <!-- add new rows before this -->
              <tr class="table-row-last">
                <td>AVE</td>
                <td></td>
                <td></td>
                <td class="priority-ave hide"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>

              <!--  -->
            </tbody>
          </table>
        </div>
        <span class="error-msg"></span>
      </div>
    </div>
  </body>
</html>
